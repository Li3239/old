        <!-- Main block  -->
        <main class="grid-block bk-color-dark ">
            <div class="grid-container space-from-top space-to-footer">
                <!-- grid item child No1 -->
                <div class="grid-item">
                    <img class="grid-img" src="https://www.dmv.ca.gov/portal/wp-content/themes/dmv/dist/images/illustrations/device_task_2.svg" alt="contact us">
                </div>

                <!-- grid item child No2 -->
                <div class="grid-item">

                    <div class="flex-line-tel">
                        <img src="icon/facebook-24.png" alt="facebook icon" class="image-icon">

                        <img src="icon/twitter-24.png" alt="twitter icon" class="image-icon">

                <div class="grid-item">
                    <h2>CONTACT US</h2>
                </div>

                <!-- grid item child No4-No12 : Form -->
                <form class="flex-box-form">
                    <div class="flex-line">
                        <label class="flex-label">Name: </label>
                        <input class="flex-input" type="text" id="fullName">
                    </div>
                    <div class="flex-line">
                        <label class="flex-label">Email: </label>
                        <input class="flex-input" type="email" id="email">
                    </div>
                    <div class="flex-line">
                        <label class="flex-label" for="from">From:</label>
                        <input class="flex-input" id="from" type="date" name="date">

                        <label class="flex-label" for="to">To:</label>
                        <input class="flex-input" id="to" type="date" name="date">
                    </div>
                    <div class="flex-line-higher">
                        <label class="flex-label" for="additionInfo" for="info">Additional info:</label>
                        <textarea class="flex-input" id="info" name="additionInfo" cols="20" rows="5"></textarea>
                    </div>
                    <div class="flex-line">
                        <button class="flex-input">Send</button>
                    </div>
                </form>
            </div>
        </main>
